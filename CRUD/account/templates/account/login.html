{% extends 'base.html'%}
{% block content %}

    <h1>login</h1>
    {% if error %}
    <div class="alert alert-warning" role="alert">
    {{error}}
    </div>
    {% endif %}
    <form action="{% url 'login'%}" method="POST">
    {% csrf_token %}
        Username:
        <br>
        <input name="username" type="text" value="">
        <br>
        Password:
        <br>
        <input name="password" type="password" value="">
        <br><br>
        <input class="btn-sm btn btn-outline-primary" type="submit" value="login">
    </form>

{% endblock %}
