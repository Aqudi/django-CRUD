{% extends 'base.html' %}

{% block content %}
<h1>블로그 홈</h1>
<button type="button"><a href="{% url "new" %}">새 글 작성하기</a></button>
<br><hr>
{% for blog in blogs %}
    제목   : <a href="{% url 'detail' blog.id %}">{{ blog.title }}</a>
    <br>
    글쓴이 : {{ blog.writer }}
    <br>    
    {% comment %} <h4>내용   : </h4>{{ blog.body }} {% endcomment %}
    {% comment %} {{ blog.body }} {% endcomment %}
    <hr>
{% endfor %}

{% endblock %}
